<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta name="viewpoint" content="width-device-width,initial-scale-1.0">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>

        //shallow copy
        function extendCopy(p) {
            let c = {};
            for (let i in p){
                c[i] = p[i];
            }
            c.uber = p;
            return c;
        }
        //deep copy jquery 较新版本中,通常采用深拷贝的形式
        function deepCopy(p,c) {
             c = c || {};
            for (let i in p){
                if (typeof p[i] === "object"){
                    c[i] = (p[i].constructor === Array)?[]:{};
                    deepCopy(p[i],c[i]);
                }else{
                    c[i] = p[i];
                }
            }
            return c;
        }

        //这与extendCopy 浅拷贝原理基本相同
        function object(o) {
            let n;
            function F() {}
            F.prototype = o;
            n = new F();
            n.uber = o;
            return n;
        }
    </script>
    </body>
</html>
