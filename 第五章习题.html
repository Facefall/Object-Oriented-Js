        let shape = {

            this.a = a;
            this.b = b;
            this.c = c;
            this.type = "Triangle";
            //this.constructor = Triangle;
        }
        //在改变原型的时候,如果不指定构造函数,则连原型的构造函数一起继承
        //改变Triangle的原型为shape,shape原型的构造函数为object
        //所以Triangle的构造函数也被改变,变为object
        //所以要重新设置Triangle的构造函数
        //两种方式都可以
        Triangle.prototype = shape;
        //Triangle.prototype.constructor = Triangle;
        Triangle.prototype.getPerimeter = function () {
            return (this.a+this.b+this.c);
        };
        let t = new Triangle(1,2,3);
        window.t = t;
        for (let item in t){
            if (t.hasOwnProperty(item))
                console.log(item);
